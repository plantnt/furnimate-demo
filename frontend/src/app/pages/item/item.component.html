<div *ngFor="let item of items" class="item">
  <div class="item-img">
      <img src="" alt="item">
  </div>
  <div class="item-body">
      <h4>{{item.title}}</h4>
      <h3>COP {{item.price}}</h3>
      <p>Debug: {{ item | json }}</p>

  </div>
</div>
